{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block head %}{% endblock %}

{% block content %}

    <h2>Users</h2>
    <ul>
      {% for user in users %}
          <li>
              <a href="/users/{{ user.user_id }}">
                {{ user.email }}
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
